<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes Hub - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: relative;
      background-image: url('background.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    /* Dark overlay */
    .background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .button-container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 80px;
      color: white;
      max-width: 700px;
      margin: auto;
    }

    /* Logo Style */
    .logo {
      display: block;
      margin: 20px auto;
      max-width: 150px; /* Adjust size as needed */
    }

    /* Non-moving college name */
    .college-name {
      font-size: 20px;
      font-weight: bold;
      color: red;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    /* Moving credit text */
    .credit-strip {
      width: 100%;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .moving-text {
      white-space: nowrap;
      display: inline-block;
      font-size: 16px;
      color: #ffdf6c;
      animation: slideText 12s linear infinite;
    }

    .moving-text:hover {
      animation-play-state: paused;
    }

    @keyframes slideText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .button-container h1 {
      font-size: 42px;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    .button-container p {
      font-size: 18px;
      margin: 8px 0;
      color: #f0f0f0;
      animation: fadeInUp 1.5s ease-out;
    }

    .btn {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      animation: fadeIn 2s ease-out;
    }

    .btn:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .button-container h1 {
        font-size: 30px;
      }
      .btn {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="button-container">
      <!-- College logo with link -->
      <a href="https://samskruti.ac.in/engineering/" target="_blank">
        <img src="logo.png" alt="Samskruti College Logo" class="logo">
      </a>

      <!-- Non-moving college name -->
      <div class="college-name">Samskruti College of Engg. and Tech</div>

      <!-- Moving credit text -->
      <div class="credit-strip">
        <div class="moving-text">Created by: Manish Kain, Abhishek, Charan</div>
      </div>

      <h1>Welcome to Notes Hub</h1>
      <p>Your one-stop destination for all semester-wise academic notes.</p>
      <p>Select your year below to access the study materials:</p>

      <button class="btn" onclick="location.href='first-year-notes.html'">First Year Notes</button>
      <button class="btn" onclick="location.href='second-year-notes.html'">Second Year Notes</button>
      <button class="btn" onclick="location.href='third-year-notes.html'">Third Year Notes</button>
      <button class="btn" onclick="location.href='fourth-year-notes.html'">Fourth Year Notes</button>
    </div>
  </div>
</body>
</html>
