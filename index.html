
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <button onclick="forgotPassword()">Forgot Password?</button>
    <div class="social-login">
      <button onclick="googleSignIn()">Sign in with Google</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
      authDomain: "college-homepage-template.firebaseapp.com",
      projectId: "college-homepage-template",
      storageBucket: "college-homepage-template.appspot.com",
      messagingSenderId: "306557815155",
      appId: "1:306557815155:web:f805313ab13552af695d06",
      measurementId: "G-F4D1V9BS6V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch((error) => alert(error.message));
    };

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch((error) => alert(error.message));
    };

    window.forgotPassword = function () {
      const email = document.getElementById("email").value;
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent."))
        .catch((error) => alert(error.message));
    };

    window.googleSignIn = function () {
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "index.html")
        .catch((error) => alert(error.message));
    };
  </script>
</body>
</html>
