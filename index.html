<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard | Notes Hub SMSK</title>
</head>
<body>
  <h1>Welcome Student!</h1>
  <button id="logout-btn">Logout</button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    // Your Firebase config - keep same as login.html
    const firebaseConfig = {
      apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
      authDomain: "college-homepage-template.firebaseapp.com",
      projectId: "college-homepage-template",
      storageBucket: "college-homepage-template.appspot.com",
      messagingSenderId: "306557815155",
      appId: "1:306557815155:web:f805313ab13552af695d06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        // Not logged in
        localStorage.removeItem('userRole');
        window.location.href = 'login.html';
        return;
      }
      const role = localStorage.getItem('userRole');
      if (!role) {
        alert('User role missing. Please login again.');
        auth.signOut();
        localStorage.removeItem('userRole');
        window.location.href = 'login.html';
        return;
      }

      if (role !== 'student') {
        // If role is faculty but on student page, redirect to faculty page
        window.location.href = 'faculty-index.html';
      }

      // else user is student and can access this page
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => {
        localStorage.removeItem('userRole');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
