<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes Hub - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: relative;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .button-container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 80px;
      color: white;
      max-width: 700px;
      margin: auto;
    }

    .logo {
      display: block;
      margin: 20px auto;
      max-width: 150px;
    }

    .college-name {
      font-size: 20px;
      font-weight: bold;
      color: red;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .credit-strip {
      width: 100%;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .moving-text {
      white-space: nowrap;
      display: inline-block;
      font-size: 16px;
      color: #ffdf6c;
      animation: slideText 12s linear infinite;
    }

    .moving-text:hover {
      animation-play-state: paused;
    }

    @keyframes slideText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .button-container h1 {
      font-size: 42px;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    .button-container p {
      font-size: 18px;
      margin: 8px 0;
      color: #f0f0f0;
      animation: fadeInUp 1.5s ease-out;
    }

    .btn {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      animation: fadeIn 2s ease-out;
    }

    .btn:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (max-width: 600px) {
      .button-container h1 { font-size: 30px; }
      .btn { width: 90%; margin: 10px auto; display: block; }
    }

    #user-profile {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    #profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: none;
    }
  </style>
</head>
<body>

<!-- Google profile picture container -->
<div id="user-profile" style="position: absolute; top: 20px; right: 20px;">
  <img id="profile-pic" src="" alt="Profile Picture"
       style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer;" 
       onclick="toggleMenu()" />
  <div id="profile-menu" style="
    display: none;
    position: absolute;
    top: 60px;
    right: 0;
    background-color: white;
    color: black;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;
    width: 180px;
    padding: 10px 0;
    font-family: Arial, sans-serif;
  ">
    <button onclick="location.href='https://myaccount.google.com'" style="
      width: 100%;
      padding: 10px 16px;
      border: none;
      background: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    ">Manage your account</button>
    <hr style="margin: 5px 0;">
    <button onclick="logout()" style="
      width: 100%;
      padding: 10px 16px;
      border: none;
      background: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      color: red;
    ">Log out</button>
  </div>
</div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  //  Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
    authDomain: "college-homepage-template.firebaseapp.com",
    projectId: "college-homepage-template",
    storageBucket: "college-homepage-template.appspot.com",
    messagingSenderId: "306557815155",
    appId: "1:306557815155:web:f805313ab13552af695d06",
    measurementId: "G-F4D1V9BS6V"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Show profile picture if user is signed in
  onAuthStateChanged(auth, (user) => {
    const profilePic = document.getElementById("profile-pic");
    if (user) {
      profilePic.src = user.photoURL || "default-avatar.png";
      profilePic.style.display = "block";
    } else {
      profilePic.style.display = "none";
    }
  });
  
  window.toggleMenu = function () {
    const menu = document.getElementById("profile-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  };

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
