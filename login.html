<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | College Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .role-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .role-button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: none;
      border-radius: 25px 25px 0 0;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .role-button.active {
      background-color: #007BFF;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .forgot-password {
      text-align: right;
      margin-top: 5px;
    }

    .forgot-password a {
      font-size: 0.9em;
      text-decoration: underline;
      color: #007BFF;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="role-switch">
    <button class="role-button active" id="facultyBtn" onclick="setRole('faculty')">Faculty</button>
    <button class="role-button" id="studentBtn" onclick="setRole('student')">Student</button>
  </div>

  <h2 id="form-title">Login</h2>

  <div id="form-area">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" class="hidden">
    <input type="text" id="access-key" placeholder="Faculty Access Key" class="hidden">
    
    <div class="forgot-password">
      <a onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <button onclick="handleSubmit()" id="submit-btn">Login</button>
    <button onclick="googleLogin()">Sign in with Google</button>

    <div class="toggle">
      <span id="toggle-text">Don't have an account? <a onclick="toggleForm()">Sign Up</a></span>
    </div>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signInWithPopup,
    sendPasswordResetEmail,
    GoogleAuthProvider
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
    authDomain: "college-homepage-template.firebaseapp.com",
    projectId: "college-homepage-template",
    storageBucket: "college-homepage-template.appspot.com",
    messagingSenderId: "306557815155",
    appId: "1:306557815155:web:f805313ab13552af695d06"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let isLogin = true;
  let selectedRole = "faculty";

  const accessKeyRequired = "FACULTY123"; // Change this to your secure key

  window.toggleForm = function () {
    isLogin = !isLogin;
    const title = document.getElementById("form-title");
    const confirmPassword = document.getElementById("confirm-password");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");

    if (isLogin) {
      title.innerText = "Login";
      confirmPassword.classList.add("hidden");
      submitBtn.innerText = "Login";
      toggleText.innerHTML = `Don't have an account? <a onclick="toggleForm()">Sign Up</a>`;
    } else {
      title.innerText = "Sign Up";
      confirmPassword.classList.remove("hidden");
      submitBtn.innerText = "Sign Up";
      toggleText.innerHTML = `Already have an account? <a onclick="toggleForm()">Login</a>`;
    }

    updateAccessKeyField();
  };

  window.setRole = function (role) {
    selectedRole = role;
    document.getElementById("facultyBtn").classList.remove("active");
    document.getElementById("studentBtn").classList.remove("active");
    document.getElementById(role + "Btn").classList.add("active");
    updateAccessKeyField();
  };

  function updateAccessKeyField() {
    const accessKeyField = document.getElementById("access-key");
    if (selectedRole === "faculty") {
      accessKeyField.classList.remove("hidden");
    } else {
      accessKeyField.classList.add("hidden");
    }
  }

  window.handleSubmit = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const accessKey = document.getElementById("access-key").value;

    if (!email || !password || (!isLogin && !confirmPassword)) {
      alert("Please fill all required fields");
      return;
    }

    if (selectedRole === "faculty" && accessKey !== accessKeyRequired) {
      alert("Invalid Faculty Access Key");
      return;
    }

    if (!isLogin && password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    if (isLogin) {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    } else {
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful");
          toggleForm(); // Switch back to login
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    }
  };

  window.googleLogin = function () {
    if (selectedRole === "faculty") {
      const accessKey = prompt("Enter Faculty Access Key:");
      if (accessKey !== accessKeyRequired) {
        alert("Invalid Faculty Access Key");
        return;
      }
    }

    signInWithRedirect(auth, provider);
    import { getRedirectResult } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    getRedirectResult(auth)
   .then((result) => {
    if (result) {
      const user = result.user;
      // Optional: you can check user role or redirect here
      window.location.href = "index.html";
    }
  })
  .catch((error) => {
    alert("Google login error: " + error.message);
  });

  };

  window.forgotPassword = function () {
    const email = prompt("Enter your email to receive reset instructions:");
    if (!email) return;
    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert("Password reset link sent to your email.");
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  };
</script>

</body>
</html>
