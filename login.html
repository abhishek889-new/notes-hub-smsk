<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | College Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      font-weight: bold;
      border-color: #007BFF;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
    }

    .toggle a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="tabs">
    <div class="tab active" id="student-tab" onclick="switchRole('student')">Student</div>
    <div class="tab" id="faculty-tab" onclick="switchRole('faculty')">Faculty</div>
  </div>

  <h2 id="form-title">Login</h2>

  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirm-password" placeholder="Confirm Password" class="hidden" />
  <input type="text" id="faculty-key" placeholder="Faculty Access Key" class="hidden" />

  <button onclick="handleSubmit()" id="submit-btn">Login</button>
  <button onclick="googleLogin()">Sign in with Google</button>

  <div class="toggle">
    <span id="toggle-text">Don't have an account? <a onclick="toggleForm()">Sign Up</a></span>
  </div>

  <div class="toggle">
    <a onclick="forgotPassword()">Forgot Password?</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    signInWithRedirect,
    getRedirectResult,
    GoogleAuthProvider
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
    authDomain: "college-homepage-template.firebaseapp.com",
    projectId: "college-homepage-template",
    storageBucket: "college-homepage-template.appspot.com",
    messagingSenderId: "306557815155",
    appId: "1:306557815155:web:f805313ab13552af695d06"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let isLogin = true;
  let currentRole = "student";
  const facultyAccessKey = "FACULTY123"; // You can change this value

  window.toggleForm = function () {
    isLogin = !isLogin;
    document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("submit-btn").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("toggle-text").innerHTML = isLogin
      ? `Don't have an account? <a onclick="toggleForm()">Sign Up</a>`
      : `Already have an account? <a onclick="toggleForm()">Login</a>`;

    updateVisibility();
  };

  window.switchRole = function (role) {
    currentRole = role;
    document.getElementById("student-tab").classList.toggle("active", role === "student");
    document.getElementById("faculty-tab").classList.toggle("active", role === "faculty");

    updateVisibility();
  };

  function updateVisibility() {
    const confirmPassword = document.getElementById("confirm-password");
    const facultyKey = document.getElementById("faculty-key");

    if (currentRole === "faculty") {
      facultyKey.classList.remove("hidden");
    } else {
      facultyKey.classList.add("hidden");
    }

    if (isLogin) {
      confirmPassword.classList.add("hidden");
    } else {
      confirmPassword.classList.remove("hidden");
    }
  }

  window.handleSubmit = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const key = document.getElementById("faculty-key").value.trim();

    if (!email || !password || (!isLogin && !confirmPassword)) {
      alert("Please fill all fields.");
      return;
    }

    if (!isLogin && password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    if (currentRole === "faculty" && key !== facultyAccessKey) {
      alert("Invalid Faculty Access Key.");
      return;
    }

    if (isLogin) {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    } else {
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful");
          toggleForm();
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    }
  };

  window.googleLogin = function () {
    if (currentRole === "faculty") {
      const key = prompt("Enter Faculty Access Key:");
      if (key !== facultyAccessKey) {
        alert("Invalid Faculty Access Key.");
        return;
      }
    }

    signInWithRedirect(auth, provider);
  };

  getRedirectResult(auth)
    .then((result) => {
      if (result) {
        window.location.href = "index.html";
      }
    })
    .catch((error) => {
      alert("Google login error: " + error.message);
    });

  window.forgotPassword = function () {
    const email = prompt("Enter your email to reset password:");
    if (email) {
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  };
</script>

</body>
</html>
