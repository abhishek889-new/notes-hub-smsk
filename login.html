<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | College Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e6f0fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .role-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .role-card {
      width: 48%;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .role-card.selected {
      border-color: #007BFF;
      background-color: #f0f8ff;
    }

    .role-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .role-card p {
      margin: 0;
      font-weight: bold;
    }

    .greeting {
      font-size: 14px;
      margin: 10px 0 20px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    #confirm-password {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Choose Account Type</h2>
  <div class="role-selection">
    <div class="role-card" id="facultyCard" onclick="selectRole('faculty')">
      <img src="https://img.icons8.com/ios-filled/100/doctor-male.png" alt="Faculty">
      <p>Faculty</p>
    </div>
    <div class="role-card" id="studentCard" onclick="selectRole('student')">
      <img src="https://img.icons8.com/ios-filled/100/student-male.png" alt="Student">
      <p>Student</p>
    </div>
  </div>
  <div class="greeting" id="greetingText">Hello! Please fill out the form below to get started.</div>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirm-password" placeholder="Confirm Password">
  <input type="password" id="faculty-key" placeholder="Faculty Access Key" style="display:none;">


  <button onclick="handleSubmit()" id="submit-btn">Login</button>
  <div class="toggle">
    <span id="toggle-text">No account? <a onclick="toggleForm()">Signup</a></span>
  </div>
</div>

<!-- Firebase Auth + Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
    authDomain: "college-homepage-template.firebaseapp.com",
    projectId: "college-homepage-template",
    storageBucket: "college-homepage-template.appspot.com",
    messagingSenderId: "306557815155",
    appId: "1:306557815155:web:f805313ab13552af695d06"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let isLogin = true;
  let selectedRole = null;
  const facultyKeyPassword = "roundcurtains1234"; // Faculty login password!

  window.selectRole = function(role) {
    selectedRole = role;
    document.getElementById('facultyCard').classList.remove('selected');
    document.getElementById('studentCard').classList.remove('selected');
    document.getElementById(role + 'Card').classList.add('selected');
    document.getElementById('greetingText').innerText = `Hello ${role}! Please fill out the form below to get started.`;

    const showKey = !isLogin && role === "faculty";
    document.getElementById("faculty-key").style.display = showKey ? "block" : "none";
  };

  window.toggleForm = function () {
    isLogin = !isLogin;
    document.getElementById("confirm-password").style.display = isLogin ? "none" : "block";
    document.getElementById("submit-btn").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("toggle-text").innerHTML = isLogin
      ? `No account? <a onclick="toggleForm()">Signup</a>`
      : `Already have an account? <a onclick="toggleForm()">Login</a>`;
    document.getElementById("faculty-key").style.display = !isLogin && selectedRole === "faculty" ? "block" : "none";
  };

  window.handleSubmit = async function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (!selectedRole) {
      alert("Please select a role (Faculty or Student).");
      return;
    }

    if (!email || !password || (!isLogin && !confirmPassword)) {
      alert("Please fill all fields.");
      return;
    }

    if (!isLogin && password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    try {
      if (isLogin) {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));

        if (!userDoc.exists()) {
          alert("User role not found.");
          await signOut(auth);
          return;
        }

        const storedRole = userDoc.data().role;
        if (storedRole !== selectedRole) {
          alert("Incorrect role selected for this account.");
          await signOut(auth);
          return;
        }

        window.location.href = storedRole === "faculty" ? "faculty-dashboard.html" : "student-dashboard.html";

      } else {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await setDoc(doc(db, "users", uid), {
          email,
          role: selectedRole
        });
        alert("Signup successful! You can now log in.");

        // faculty login
        if (selectedRole === "faculty") {
        const enteredKey = document.getElementById("faculty-key").value;
        if (enteredKey !== facultyKeyPassword) {
        alert("Incorrect Faculty Access Key.");
        return;
        }
        }

        toggleForm();
      }
    } catch (error) {
      alert((isLogin ? "Login" : "Signup") + " error: " + error.message);
    }
  };
</script>
  

</body>
</html>
