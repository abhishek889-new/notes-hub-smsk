<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | College Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle, .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a, .forgot-password a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    #role-select {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>

  <div id="form-area">
    <select id="role-select">
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
    </select>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm-password" placeholder="Confirm Password" class="hidden" />
    <input type="text" id="access-key" placeholder="Faculty Access Key" class="hidden" />

    <button onclick="handleSubmit()" id="submit-btn">Login</button>
    <button onclick="googleLogin()">Sign in with Google</button>

    <div class="forgot-password">
      <a onclick="handlePasswordReset()">Forgot Password?</a>
    </div>

    <div class="toggle">
      <span id="toggle-text">Don't have an account? <a onclick="toggleForm()">Sign Up</a></span>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    signInWithPopup,
    GoogleAuthProvider
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
    authDomain: "college-homepage-template.firebaseapp.com",
    projectId: "college-homepage-template",
    storageBucket: "college-homepage-template.appspot.com",
    messagingSenderId: "306557815155",
    appId: "1:306557815155:web:f805313ab13552af695d06"
  };

  const FACULTY_KEY = "FACULTY123"; // Set your access key here

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let isLogin = true;

  const emailEl = document.getElementById("email");
  const passwordEl = document.getElementById("password");
  const confirmPasswordEl = document.getElementById("confirm-password");
  const accessKeyEl = document.getElementById("access-key");
  const roleSelect = document.getElementById("role-select");

  window.toggleForm = function () {
    isLogin = !isLogin;
    document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("submit-btn").innerText = isLogin ? "Login" : "Sign Up";
    confirmPasswordEl.classList.toggle("hidden", isLogin);
    updateAccessKeyVisibility();
    document.getElementById("toggle-text").innerHTML = isLogin
      ? `Don't have an account? <a onclick="toggleForm()">Sign Up</a>`
      : `Already have an account? <a onclick="toggleForm()">Login</a>`;
  };

  roleSelect.addEventListener("change", updateAccessKeyVisibility);

  function updateAccessKeyVisibility() {
    const isFaculty = roleSelect.value === "faculty";
    const showKey = isFaculty && (!isLogin || isLogin); // Always show for faculty
    accessKeyEl.classList.toggle("hidden", !showKey);
  }

  window.handleSubmit = function () {
    const email = emailEl.value.trim();
    const password = passwordEl.value;
    const confirmPassword = confirmPasswordEl.value;
    const role = roleSelect.value;
    const accessKey = accessKeyEl.value.trim();

    if (!email || !password || (role === "faculty" && accessKey !== FACULTY_KEY)) {
      alert(role === "faculty" && accessKey !== FACULTY_KEY ? "Invalid Faculty Access Key" : "Please fill all fields");
      return;
    }

    if (!isLogin && password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    if (isLogin) {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful");
          window.location.href = "index.html";
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            alert("No account found with this email.");
          } else if (error.code === 'auth/wrong-password') {
            alert("Incorrect password.");
          } else if (error.code === 'auth/invalid-email') {
            alert("Invalid email format.");
          } else if (error.code === 'auth/too-many-requests') {
            alert("Too many login attempts. Try again later.");
          } else {
            alert("Login error: " + error.message);
          }
        });
    } else {
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful. Please log in.");
          toggleForm();
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    }
  };

  window.handlePasswordReset = function () {
    const email = prompt("Enter your registered email for password reset:");
    if (!email) return;

    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert("Password reset email sent!");
      })
      .catch((error) => {
        alert("Error sending reset email: " + error.message);
      });
  };

  window.googleLogin = function () {
    signInWithPopup(auth, provider)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("Google login error: " + error.message);
      });
  };
</script>

</body>
</html>
