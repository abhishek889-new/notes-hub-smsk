<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Notes Hub SMSK</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle, .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a, .forgot-password a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 id="form-title">Login</h2>

  <div id="form-area">
    <select id="role-select">
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
    </select>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" class="hidden">
    <input type="text" id="faculty-key" placeholder="Faculty Access Key" class="hidden">

    <button onclick="handleSubmit()" id="submit-btn">Login</button>
    <button onclick="googleLogin()">Sign in with Google</button>

    <div class="forgot-password">
      <a onclick="resetPassword()">Forgot Password?</a>
    </div>

    <div class="toggle">
      <span id="toggle-text">Don't have an account? <a onclick="toggleForm()">Sign Up</a></span>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signInWithRedirect,
    getRedirectResult,
    GoogleAuthProvider,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
    authDomain: "college-homepage-template.firebaseapp.com",
    projectId: "college-homepage-template",
    storageBucket: "college-homepage-template.appspot.com",
    messagingSenderId: "306557815155",
    appId: "1:306557815155:web:f805313ab13552af695d06"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const facultyAccessKey = "SECRET123";
  let isLogin = true;

  const roleSelect = document.getElementById("role-select");
  const facultyKeyField = document.getElementById("faculty-key");

  roleSelect.addEventListener("change", () => {
    if (roleSelect.value === "faculty") {
      facultyKeyField.classList.remove("hidden");
    } else {
      facultyKeyField.classList.add("hidden");
    }
  });

  window.toggleForm = function () {
    isLogin = !isLogin;
    const title = document.getElementById("form-title");
    const confirmPassword = document.getElementById("confirm-password");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");

    if (isLogin) {
      title.innerText = "Login";
      confirmPassword.classList.add("hidden");
      submitBtn.innerText = "Login";
      toggleText.innerHTML = `Don't have an account? <a onclick="toggleForm()">Sign Up</a>`;
    } else {
      title.innerText = "Sign Up";
      confirmPassword.classList.remove("hidden");
      submitBtn.innerText = "Sign Up";
      toggleText.innerHTML = `Already have an account? <a onclick="toggleForm()">Login</a>`;
    }
  };

  window.handleSubmit = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const role = roleSelect.value;
    const key = facultyKeyField.value.trim();

    if (!email || !password || (!isLogin && !confirmPassword)) {
      alert("Please fill all fields");
      return;
    }

    if (role === "faculty" && key !== facultyAccessKey) {
      alert("Invalid Faculty Access Key");
      return;
    }

    if (!isLogin && password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    if (isLogin) {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "/notes-hub-smsk/index.html";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    } else {
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful");
          toggleForm();
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    }
  };

  window.googleLogin = function () {
    const role = roleSelect.value;
    const key = facultyKeyField.value.trim();
    if (role === "faculty" && key !== facultyAccessKey) {
      alert("Invalid Faculty Access Key.");
      return;
    }
    signInWithRedirect(auth, provider);
  };

  getRedirectResult(auth)
    .then((result) => {
      if (result && result.user) {
        window.location.href = "/notes-hub-smsk/index.html";
      }
    })
    .catch((error) => {
      alert("Google login error: " + error.message);
    });

  window.resetPassword = function () {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      alert("Please enter your email to reset password.");
      return;
    }
    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert("Password reset email sent.");
      })
      .catch((error) => {
        alert("Error sending reset email: " + error.message);
      });
  };
</script>
</body>
</html>
