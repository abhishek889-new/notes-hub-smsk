<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | College Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .role-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .role-card {
      flex: 1;
      text-align: center;
      padding: 10px;
      margin: 0 5px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-card.selected {
      border-color: #007BFF;
      background: #e7f0ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    #faculty-key {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>

  <div class="role-selection">
    <div class="role-card" id="facultyCard" onclick="selectRole('faculty')">Faculty</div>
    <div class="role-card" id="studentCard" onclick="selectRole('student')">Student</div>
  </div>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirm-password" placeholder="Confirm Password" style="display:none;">
  <input type="password" id="faculty-key" placeholder="Faculty Access Key">

  <button onclick="handleSubmit()" id="submit-btn">Login</button>
  <button onclick="googleLogin()">Sign in with Google</button>

  <div class="toggle">
    <span id="toggle-text">Don't have an account? <a onclick="toggleForm()">Sign Up</a></span>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
    authDomain: "college-homepage-template.firebaseapp.com",
    projectId: "college-homepage-template",
    storageBucket: "college-homepage-template.appspot.com",
    messagingSenderId: "306557815155",
    appId: "1:306557815155:web:f805313ab13552af695d06"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let isLogin = true;
  let selectedRole = null;
  const facultyKeyPassword = "FACULTY123"; // Change this to your secure key

  window.selectRole = function(role) {
    selectedRole = role;
    document.getElementById('facultyCard').classList.remove('selected');
    document.getElementById('studentCard').classList.remove('selected');
    document.getElementById(role + 'Card').classList.add('selected');

    // Show/hide access key input based on role and form mode
    const showKey = selectedRole === "faculty";
    document.getElementById("faculty-key").style.display = showKey ? "block" : "none";
  };

  window.toggleForm = function () {
    isLogin = !isLogin;

    const title = document.getElementById("form-title");
    const confirmPassword = document.getElementById("confirm-password");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");

    if (isLogin) {
      title.innerText = "Login";
      confirmPassword.style.display = "none";
      submitBtn.innerText = "Login";
      toggleText.innerHTML = `Don't have an account? <a onclick="toggleForm()">Sign Up</a>`;
    } else {
      title.innerText = "Sign Up";
      confirmPassword.style.display = "block";
      submitBtn.innerText = "Sign Up";
      toggleText.innerHTML = `Already have an account? <a onclick="toggleForm()">Login</a>`;
    }

    // Update key visibility
    const showKey = selectedRole === "faculty";
    document.getElementById("faculty-key").style.display = showKey ? "block" : "none";
  };

  window.handleSubmit = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const facultyKey = document.getElementById("faculty-key").value;

    if (!email || !password || (!isLogin && !confirmPassword)) {
      alert("Please fill all fields");
      return;
    }

    if (!selectedRole) {
      alert("Please select a role (Faculty or Student)");
      return;
    }

    if (!isLogin && password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    if (selectedRole === "faculty" && facultyKey !== facultyKeyPassword) {
      alert("Invalid Faculty Access Key");
      return;
    }

    if (isLogin) {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    } else {
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful");
          toggleForm(); // Switch to login form
        })
        .catch((error) => {
          if (error.code === 'auth/email-already-in-use') {
            alert("Email already registered. Please login.");
            toggleForm();
          } else {
            alert("Signup error: " + error.message);
          }
        });
    }
  };

  window.googleLogin = function () {
    signInWithPopup(auth, provider)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("Google login error: " + error.message);
      });
  };
</script>

</body>
</html>
