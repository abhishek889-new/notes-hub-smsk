<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Notes Hub</title>
  <style>
    /* Theme colors */
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --btn-bg: #007bff;
      --btn-text: white;
      --btn-hover-bg: #0056b3;
      --logout-bg: crimson;
      --logout-hover-bg: darkred;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #eee;
      --btn-bg: #3399ff;
      --btn-text: white;
      --btn-hover-bg: #2672d4;
      --logout-bg: #b22222;
      --logout-hover-bg: #7a1212;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: background-color 0.3s ease;
    }

    [data-theme="dark"] .profile-container {
      background-color: rgba(30, 30, 30, 0.85);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid var(--btn-bg);
      transition: border-color 0.3s ease;
    }

    .profile-email {
      font-size: 1.2rem;
      margin-bottom: 30px;
      word-break: break-all;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 8px 10px 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: var(--btn-text);
      background-color: var(--btn-bg);
      user-select: none;
    }
    .btn:hover {
      background-color: var(--btn-hover-bg);
    }

    .btn-logout {
      background-color: var(--logout-bg);
      color: white;
    }
    .btn-logout:hover {
      background-color: var(--logout-hover-bg);
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img id="user-photo" class="profile-pic" src="" alt="User Profile Picture" style="display:none;" />
    <div id="user-email" class="profile-email">Loading user info...</div>
    <button class="btn btn-theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
      authDomain: "college-homepage-template.firebaseapp.com",
      projectId: "college-homepage-template",
      storageBucket: "college-homepage-template.appspot.com",
      messagingSenderId: "306557815155",
      appId: "1:306557815155:web:f805313ab13552af695d06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const emailEl = document.getElementById("user-email");
        const photoEl = document.getElementById("user-photo");

        emailEl.textContent = user.email;
        if (user.photoURL) {
          photoEl.src = user.photoURL;
          photoEl.style.display = "inline-block";
        }
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    };
  </script>

  <script>
    // Theme management with localStorage persistence
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const currentTheme = localStorage.getItem('theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    });
  </script>

</body>
</html>
