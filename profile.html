<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Notes Hub</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .theme-toggle {
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }

    .theme-toggle:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: darkred;
    }

    img.profile-pic {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>User Profile</h1>
    <img id="user-photo" class="profile-pic" src="" alt="Profile Picture" style="display: none;" />
    <p id="user-email">Loading user info...</p>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <br>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXdxoVkeFgQnXStkPqVf0h5zOwA_TNDR4",
      authDomain: "college-homepage-template.firebaseapp.com",
      projectId: "college-homepage-template",
      storageBucket: "college-homepage-template.appspot.com",
      messagingSenderId: "306557815155",
      appId: "1:306557815155:web:f805313ab13552af695d06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const emailEl = document.getElementById("user-email");
      const photoEl = document.getElementById("user-photo");

      if (!user) {
        window.location.href = "login.html";
      } else {
        emailEl.textContent = "Email: " + user.email;
        if (user.photoURL) {
          photoEl.src = user.photoURL;
          photoEl.style.display = "block";
        }
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    };
  </script>

  <script>
    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }

    function toggleTheme() {
      const current = localStorage.getItem("theme") || "light";
      const next = current === "light" ? "dark" : "light";
      setTheme(next);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);
    });
  </script>

</body>
</html>
