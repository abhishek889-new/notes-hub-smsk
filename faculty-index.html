<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script type="module" src="firebase-config.js"></script> <!-- Your Firebase config -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Faculty Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <h2>Welcome, Faculty!</h2>
    <p>This is your dashboard. From here you can manage student data, upload notes, and much more.</p>

    <!-- Placeholder for future sections -->
    <div id="faculty-content">
      <!-- Will fill this based on your next instructions -->
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { app } from './firebase-config.js';

    const auth = getAuth(app);

    // Check login
    onAuthStateChanged(auth, user => {
      if (!user) {
        // Not logged in â€” redirect
        window.location.href = 'login.html';
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      }).catch(error => {
        console.error("Logout error:", error.message);
        alert("Failed to logout.");
      });
    });
  </script>

</body>
</html>
